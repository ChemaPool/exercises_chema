<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Pay</title>
  </head>
  <body>
    
    <div class="container">
      <div class="title-page">
        <label class="method-pay">Elige tu forma de pago</label>
      </div>
      <div class="card">
        <div class="card-title"><input type="radio" class="radio-button"> Targeta de crédito o débito</div>
        <div class="container-images">
          <div><img class="box-images image-visa" src="images/visa.png"></div>
          <div><img class="box-images image-mastercard" src="images/mastercard.png"></div>
          <div><img class="box-images image-amex" src="images/amex.png"></div>
        </div>
        <div class="card-options">
          <form>
            <div class="text-form">
              <label>Nombre Completo</label>
              <input class="text-card-pay" type="text" placeholder="Nombre" />
            </div>
            <div class="text-form">
              <div class="container-card-pay">
                <div class="container-left">
                  <label>Vigencia</label>
                  <input class="text-card-pay" type="text" placeholder="mm/aa" />
                </div>
                <div class="container-right">
                  <label>CVC</label>
                  <input class="text-card-pay" type="text" placeholder="___" />
                </div>
              </div>
            </div>
            <div class="text-form">
              <label>Número de tarjera</label>
              <input class="text-card-pay" type="text" placeholder="________________" />
            </div>
            <div class="text-form">
              <label>Código postal</label>
              <input class="text-card-postal" type="text" placeholder="_____" />
            </div>
            <div class="text-form code-mastercard">
              <label>Tienes un código MasterCard? escríbelo aquí</label>
              <input class="text-card-pay" type="text" />
              <p class="message-mastercard">Utiliza el código HOMIEMC al pagar con tu tarjeta MASTERCARD y recibe beneficios exclusivos.</p>
            </div>
            <div class="text-form container-save-card">
              <input id="check-save-card" class="save-card" type="checkbox"> <label for="check-save-card" class="checkmark" >Guardar tarjeta en cuenta</label>
            </div>
            <div class="button-footer">
              <a class="button-pay" href="#">Pagar</a>
            </div>
            <div class="message-card-comision">
              <span class="message-comision-visa" >* Se cobrará el 2.65% por comisión</span>
              <span class="message-comision-mastercard" >* Se cobrará el 2.65% por comisión</span>
              <span class="message-comision-amex" >* Se cobrará el 3.65% por comisión</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
