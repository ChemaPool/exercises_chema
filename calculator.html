<!DOCTYPE html>
  <html>
    <body>

      <p id="demo">Type two numbers</p>

      <input id="first-number" type="number" >
      <input id="second-number" type="number" >

      <p id="message-result"></p>

      <button type="button" onclick='sum()'>+</button>
      <button type="button" onclick='subtraction()'>-</button>
      <button type="button" onclick='multiply()'>*</button>
      <button type="button" onclick='divide()'>/</button>

      <script type="text/javascript">
        const getFirstNumber = () => { return firstNumber = parseInt(document.getElementById('first-number').value); }
        const getSecondNumber = () => { return secondNumber = parseInt(document.getElementById('second-number').value); }

        const sum = () => {
          sumNumbers = getFirstNumber() + getSecondNumber();
          resultResponse(sumNumbers);
        }

        const subtraction = () => {
          subtractionNumbers = getFirstNumber() - getSecondNumber();
          resultResponse(subtractionNumbers);
        }

        const multiply = () => {
          multiplyNumbers = getFirstNumber() * getSecondNumber();
          resultResponse(multiplyNumbers);
        }

        const divide = () => {
          divideNumbers = getFirstNumber() / getSecondNumber();
          resultResponse(divideNumbers);
        }

        const resultResponse = result => {
          const calculatorMessage = document.getElementById('message-result');
          const errorMessage = "Invalid number, try again"
          return calculatorMessage.innerHTML = !Number.isNaN(result) ? result : errorMessage;
        }

      </script>

  </body>
</html>
