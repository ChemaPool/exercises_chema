<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Movies</title>
  </head>

  <body>
    <button onclick="movieData()">Get Data Movies!</button>

    <div class="container">
      <h2>Basic Table</h2>
      <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
      <table id="js-table-movie" class="table">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Year</th>
            <th>Actors</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="text/javascript">
      const type = "jim";
      const queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&apikey=40e9cece";

      function movieData(){
        axios.get(queryURL)
        .then(function (response) {
          const showMovieData = '<tr> <td>' + response.data.Title + '</td> <td>' + response.data.Year + '</td> <td>' + response.data.Actors + '</td> </tr>';
          $("#js-table-movie").append(showMovieData);
        })
        .catch(function (error) {
          console.log(error);
        })
      }
      
    </script>
  </body>
</html>
